<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Item Filter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="/">Filters</a>
    </div>
    <h1>Magic Item Filter</h1>
    <form action="/filter" method="POST">
        <label for="rarity_choice">Rarity:</label>
        <select name="rarity_choice" id="rarity_choice">
            {% for option in rarity_options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
    
        <label for="type_choice">Type:</label>
        <select name="type_choice" id="type_choice">
            {% for option in type_options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
    
        <label for="source_choice">Source:</label>
        <select name="source_choice" id="source_choice">
            {% for option in source_options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Filter</button>
    </form>
    
</body>
</html>

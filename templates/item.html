<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item['name'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/filters">Filters</a>
    </div>
    <h1>{{ item['name'] }}</h1>
    <p><strong>Rarity:</strong> {{ item['rarity'] }}</p>
    <p><strong>Type:</strong> {{ item['type'] }}</p>
    <p><strong>Description:</strong> {{ item['description'] }}</p>
    <img id="item-image" src="{{ item['image'] or 'https://github.com/FuZionPanda1/DnDItemApp/blob/main/images/placeholder.png?raw=true' }}" alt="{{ item['name'] }} image" style="max-width: 10%; height: auto;">
    <br>
    <a href="/filters">Back to filter</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var img = document.getElementById('item-image');
            var placeholderImage = "https://github.com/FuZionPanda1/DnDItemApp/blob/main/images/placeholder.png?raw=true";

            img.onerror = function() {
                img.src = placeholderImage;
            };
        });
    </script>
</body>
</html>
